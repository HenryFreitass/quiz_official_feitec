<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- üîπ Deixa o site adaptar √† tela -->
  <title>Quiz Feitec</title>
  <link rel="shortcut icon" href="comp.ico" type="image/x-icon">
  <style>
    body {
      background-color: #cce7ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 650px;
      background-color: #e6f2ff;
      padding: 30px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 51, 102, 0.25);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #003366;
      font-size: 28px;
      margin-bottom: 25px;
    }

    .pergunta, .resultadoBox {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px dashed #003366;
      border-radius: 10px;
      background: #cce7ff;
    }

    .pergunta p, .resultadoBox p {
      font-weight: bold;
      margin-bottom: 10px;
      color: #003366;
    }

    label {
      display: block;
      margin: 5px 0;
      color: #003366;
      font-size: 16px;
    }

    button {
      background-color: #336699;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 15px auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0, 51, 102, 0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .correto {
      color: #336699;
    }

    .errado {
      color: #68abeee0;
    }

    .final {
      color: #003366;
      font-size: 20px;
      text-align: center;
    }

    #resultadoTela {
      display: none;
    }

    /* üîπ Responsividade */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .container {
        width: 100%;
        padding: 20px;
        border-radius: 10px;
      }

      h1 {
        font-size: 22px;
      }

      label {
        font-size: 15px;
      }

      button {
        width: 100%;
        font-size: 15px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .pergunta p {
        font-size: 14px;
      }

      label {
        font-size: 14px;
      }

      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Tela do Quiz -->
  <div class="container" id="quizTela">
    <h1>‚ú©‚Äß‚ÇäÀö QUIZ FEITEC Àö‚Çä‚Äß‚ú©</h1>

    <form id="quizForm">

        <label><input type="radio" name="q1" value="b"> b) Hyper Text Markup Language</label>
        <label><input type="radio" name="q1" value="c"> c) Home Tool Markup Language</label>
        <label><input type="radio" name="q1" value="d"> d) Nenhuma das anteriores</label>

        <label><input type="radio" name="q2" value="b"> b) Para gerenciar bancos de dados</label>
        <label><input type="radio" name="q2" value="c"> c) Para criar servidores</label>
        <label><input type="radio" name="q2" value="d"> d) Para compilar c√≥digo C</label>

      <div class="pergunta">

        <label><input type="radio" name="q3" value="a"> a) Linguagem de marca√ß√£o</label>
        <label><input type="radio" name="q3" value="b"> b) Folha de estilo</label>
        <label><input type="radio" name="q3" value="c"> c) Linguagem de programa√ß√£o para web</label>
        <label><input type="radio" name="q3" value="d"> d) Banco de dados</label>

      <div class="pergunta">
        <p>4. O que √© rob√≥tica?</p>
        <label><input type="radio" name="q4" value="a"> a) Estudo dos seres vivos.</label>
        <label><input type="radio" name="q4" value="b"> b) Cultivo com IA.</label>
        <label><input type="radio" name="q4" value="c"> c) Medicina card√≠aca.</label>
        <label><input type="radio" name="q4" value="d"> d) Estudo e cria√ß√£o de rob√¥s.</label>

    </form>
  </div>

  <!-- Tela de Resultados -->
  <div class="container" id="resultadoTela">
    <h1>Resultado do Quiz</h1>
    <div id="resultado"></div>
    <p style="text-align:center; font-weight:bold; color:#003366;">
      Obrigada pela participa√ß√£o :)
    </p>
    <button onclick="resetQuiz()">Resetar</button>
  </div>

  <script>
    function verificarRespostas() {
      const respostasCertas = { q1: "b", q2: "a", q3: "c", q4: "d", q5: "a" };
      const respostasUsuario = {
        q1: document.querySelector('input[name="q1"]:checked')?.value || "",
        q2: document.querySelector('input[name="q2"]:checked')?.value || "",
        q3: document.querySelector('input[name="q3"]:checked')?.value || "",
        q4: document.querySelector('input[name="q4"]:checked')?.value || "",
        q5: document.querySelector('input[name="q5"]:checked')?.value || ""
      };

      let resultadoHTML = "";
      let pontos = 0;

      for (let i = 1; i <= 5; i++) {
        const resp = respostasUsuario[`q${i}`];
        if (!resp) {
          resultadoHTML += `<div class="resultadoBox errado">Quest√£o ${i}: N√£o respondida</div>`;
        } else if (resp === respostasCertas[`q${i}`]) {
          resultadoHTML += `<div class="resultadoBox correto">Quest√£o ${i}: Voc√™ marcou "${resp}" ‚Üí Correto!</div>`;
          pontos++;
        } else {
          resultadoHTML += `<div class="resultadoBox errado">Quest√£o ${i}: Voc√™ marcou "${resp}" ‚Üí Errado!</div>`;
        }
      }

      resultadoHTML += `<p class="final">Voc√™ acertou ${pontos} de 5 quest√µes</p>`;

      document.getElementById("quizTela").style.display = "none";
      document.getElementById("resultadoTela").style.display = "block";
      document.getElementById("resultado").innerHTML = resultadoHTML;
    }

    function resetQuiz() {
      document.getElementById("quizForm").reset();
      document.getElementById("resultado").innerHTML = "";
      document.getElementById("quizTela").style.display = "block";
      document.getElementById("resultadoTela").style.display = "none";
    }
  </script>

</body>
</html>
